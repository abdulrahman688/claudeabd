version: '3.8'

services:
  # ===================
  # DATABASES
  # ===================

  postgres:
    image: postgres:15-alpine
    container_name: sham_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sham
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sham_network

  mongodb:
    image: mongo:7
    container_name: sham_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: sham
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - sham_network

  redis:
    image: redis:7-alpine
    container_name: sham_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sham_network

  # ===================
  # MICROSERVICES
  # ===================

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: sham_user_service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sham
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-sham_secret_key}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    networks:
      - sham_network
    restart: unless-stopped

  project-service:
    build:
      context: ./services/project-service
      dockerfile: Dockerfile
    container_name: sham_project_service
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sham
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-sham_secret_key}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sham_network
    restart: unless-stopped

  investment-service:
    build:
      context: ./services/investment-service
      dockerfile: Dockerfile
    container_name: sham_investment_service
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sham
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-sham_secret_key}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sham_network
    restart: unless-stopped

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: sham_payment_service
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sham
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-sham_secret_key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sham_network
    restart: unless-stopped

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: sham_ai_service
    environment:
      PORT: 8000
      DEBUG: "True"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sham
      REDIS_URL: redis://redis:6379
      ALLOWED_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/ai-service:/app
    networks:
      - sham_network
    restart: unless-stopped

  blockchain-service:
    build:
      context: ./services/blockchain-service
      dockerfile: Dockerfile
    container_name: sham_blockchain_service
    environment:
      PORT: 3005
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      PRIVATE_KEY: ${PRIVATE_KEY}
      REDIS_URL: redis://redis:6379
    ports:
      - "3005:3005"
    depends_on:
      - redis
    networks:
      - sham_network
    restart: unless-stopped

  # ===================
  # API GATEWAY
  # ===================

  kong:
    image: kong:3.4-alpine
    container_name: sham_kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    volumes:
      - ./kong.yml:/kong/kong.yml
    depends_on:
      - user-service
      - project-service
      - investment-service
      - payment-service
      - ai-service
      - blockchain-service
    networks:
      - sham_network
    restart: unless-stopped

  # ===================
  # MONITORING
  # ===================

  prometheus:
    image: prom/prometheus:latest
    container_name: sham_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - sham_network

  grafana:
    image: grafana/grafana:latest
    container_name: sham_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sham_network

# ===================
# VOLUMES
# ===================

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  prometheus_data:
  grafana_data:

# ===================
# NETWORKS
# ===================

networks:
  sham_network:
    driver: bridge
